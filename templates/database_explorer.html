<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Explorer | GranterAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/master_stylesheet.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body class="text-gray-800">

    <div class="flex h-screen bg-gray-100">
        <aside class="w-72 bg-white shadow-lg flex-shrink-0 flex flex-col">
            <div class="p-6 border-b border-gray-200">
                <a href="/" class="flex items-center">
                    <img src="/static/grantera-high-resolution-logo-transparent.png" alt="GranterAI Logo" class="h-10 w-auto">
                </a>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-4">
                <div>
                    <h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Workspace</h3>
                    <a href="/onboarding" class="group flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-green-50 hover:text-green-700 transition-colors duration-200">
                        <svg class="w-6 h-6 mr-3 text-gray-400 group-hover:text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        My Charity Profile
                    </a>
                </div>
                <div>
                    <h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Fundraising</h3>
                    <a href="/dashboard" class="group flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-green-50 hover:text-green-700 transition-colors duration-200">
                        <svg class="w-6 h-6 mr-3 text-gray-400 group-hover:text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path></svg> 
                        My Projects
                    </a>
                    <a href="/pipeline" class="group flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-green-50 hover:text-green-700 transition-colors duration-200">
                        <svg class="w-6 h-6 mr-3 text-gray-400 group-hover:text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                        My Pipeline
                    </a>
                </div>
                <div>
                    <h3 class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Tools</h3>
                    <a href="/document_generator" class="group flex items-center px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-green-50 hover:text-green-700 transition-colors duration-200">
                        <svg class="w-6 h-6 mr-3 text-gray-400 group-hover:text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        Document Generator
                    </a>
                    <a href="/database_explorer" class="group flex items-center px-3 py-2 rounded-md text-sm font-medium sidebar-item-active">
                        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        Database Explorer
                    </a>
                </div>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <div class="flex-1 overflow-y-auto p-6 md:p-8">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">Grant Database Explorer</h1>
                    <p class="text-gray-600 mt-1">Search our entire database of grants to find specific examples of giving.</p>
                </div>

                <div class="bg-white p-4 rounded-xl shadow-md mb-8 grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
                    <div class="md:col-span-2">
                        <label for="keyword-search" class="block text-sm font-medium text-gray-700">Keywords / Phrase</label>
                        <input type="text" id="keyword-search" placeholder="e.g., youth arts education" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500">
                    </div>
                    <div>
                        <label for="state-filter" class="block text-sm font-medium text-gray-700">Recipient State</label>
                        <select id="state-filter" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500">
                        </select>
                    </div>
                     <div>
                        <label for="amount-filter" class="block text-sm font-medium text-gray-700">Grant Amount</label>
                        <select id="amount-filter" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500">
                            <option value="any">Any Amount</option>
                            <option value="1-5000">$1 - $5,000</option>
                            <option value="5001-25000">$5,001 - $25,000</option>
                            <option value="25001-100000">$25,001 - $100,000</option>
                            <option value="100001+">$100,001+</option>
                        </select>
                    </div>
                    <div>
                        <button id="search-btn" class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-sm hover:bg-green-700 transition-colors flex items-center justify-center">
                            <svg id="search-icon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            <svg id="loading-spinner" class="animate-spin h-5 w-5 mr-2 hidden" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                            <span id="search-btn-text">Search</span>
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <table class="min-w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Grant Details</th>
                                <th class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="results-table-body" class="divide-y divide-gray-200">
                            </tbody>
                    </table>
                </div>

                <div id="pagination-controls" class="mt-6 flex justify-between items-center">
                    <span id="page-info" class="text-sm text-gray-600"></span>
                    <div>
                        <button id="prev-page" class="bg-white border border-gray-300 py-2 px-4 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">Previous</button>
                        <button id="next-page" class="ml-2 bg-white border border-gray-300 py-2 px-4 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">Next</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // JS logic remains the same.
        const usStates = ["Nationwide", "AL", "AK", "AZ", "AR", "CA", "CO", "CT", "DE", "FL", "GA", "HI", "ID", "IL", "IN", "IA", "KS", "KY", "LA", "ME", "MD", "MA", "MI", "MN", "MS", "MO", "MT", "NE", "NV", "NH", "NJ", "NM", "NY", "NC", "ND", "OH", "OK", "OR", "PA", "RI", "SC", "SD", "TN", "TX", "UT", "VT", "VA", "WA", "WV", "WI", "WY"];
        let currentPage = 1;
        let totalPages = 1;

        const tableBody = document.getElementById('results-table-body');
        const pageInfo = document.getElementById('page-info');
        const prevBtn = document.getElementById('prev-page');
        const nextBtn = document.getElementById('next-page');
        const searchBtn = document.getElementById('search-btn');
        const searchBtnText = document.getElementById('search-btn-text');
        const searchIcon = document.getElementById('search-icon');
        const loadingSpinner = document.getElementById('loading-spinner');
        
        function formatCurrency(num) {
            if (typeof num !== 'number') return 'N/A';
            return '$' + num.toLocaleString();
        }
        
        function populateStateFilter() {
            const stateFilter = document.getElementById('state-filter');
            usStates.forEach(state => {
                const option = document.createElement('option');
                option.value = state === 'Nationwide' ? 'all' : state;
                option.textContent = state;
                stateFilter.appendChild(option);
            });
        }

        async function fetchAndRenderGrants() {
            searchBtn.disabled = true;
            searchBtnText.textContent = 'Searching...';
            searchIcon.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            tableBody.innerHTML = '<tr><td colspan="2" class="p-4 text-center text-gray-500">Loading results...</td></tr>';
            
            const keywords = document.getElementById('keyword-search').value;
            const state = document.getElementById('state-filter').value;
            const amount = document.getElementById('amount-filter').value;

            const params = new URLSearchParams({ keywords, state, amount, page: currentPage });
            const url = `/api/grants/search?${params.toString()}`;

            try {
                const response = await fetch(url, { credentials: 'include' });
                if (response.status === 401) { window.location.href = '/login'; return; }
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                renderTable(data.grants);
                updatePagination(data.pagination);
            } catch (error) {
                console.error("Fetch Error:", error);
                tableBody.innerHTML = '<tr><td colspan="2" class="p-4 text-center text-red-500">Failed to load data. Please try again.</td></tr>';
            } finally {
                searchBtn.disabled = false;
                searchBtnText.textContent = 'Search';
                searchIcon.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }
        }
        
        function renderTable(grants) {
            tableBody.innerHTML = '';
            if (!grants || grants.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="2" class="p-4 text-center text-gray-500">No results found for your search.</td></tr>';
                return;
            }
            grants.forEach(g => {
                const row = document.createElement('tr');
                row.className = "hover:bg-gray-50";
                row.innerHTML = `
                    <td class="p-4 align-top">
                        <div class="font-semibold text-gray-900">${g.foundation_name}</div>
                        <div class="text-sm text-gray-600">To: ${g.recipient_name}</div>
                        <div class="text-sm text-gray-500 mt-1 italic">"${(g.grant_purpose || '').substring(0, 150)}..."</div>
                    </td>
                    <td class="p-4 align-top whitespace-nowrap text-gray-700">${formatCurrency(g.grant_amount)}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function updatePagination(paginationData) {
            currentPage = paginationData.currentPage;
            totalPages = paginationData.totalPages;
            const startRow = (currentPage - 1) * 20 + 1;
            const endRow = Math.min(startRow + 19, paginationData.totalResults);
            pageInfo.textContent = `Showing ${startRow}-${endRow} of ${paginationData.totalResults} results`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage >= totalPages;
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            populateStateFilter();
            fetchAndRenderGrants();
            
            searchBtn.addEventListener('click', () => { currentPage = 1; fetchAndRenderGrants(); });
            prevBtn.addEventListener('click', () => { if (currentPage > 1) { currentPage--; fetchAndRenderGrants(); } });
            nextBtn.addEventListener('click', () => { if (currentPage < totalPages) { currentPage++; fetchAndRenderGrants(); } });
        });
    </script>
</body>
</html>
